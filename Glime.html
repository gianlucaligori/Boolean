<!DOCTYPE html>
<html>
    <head>
        <title>Scooter Lime</title>
        <link rel="stylesheet" href="Glime.css">
    </head>
    <body>

        <div class="container">
            <div class="boxgrigio">
            <header>
                <!--Logo e testo-->
                <centro>
                    <img class="logo" src="logo.png">
                    <h1 class="logo-text">Taking Booleaners from A to B</h1>
                </centro>
            </header>

            <nav>
                <!--Input e testo-->
                <div>
                    <centro>
                        <div class="boxed">
                            <button class="button">Prenota</button>
                            <button class="button">Termina Prenotazione</button>
                            <button class="button">Accendi Luci</button>
                        </div>
                    </centro>
                </div>
            </nav>

            <main>
                <!--Scelte Monopattino-->
                <div class="pick">
                    <div>
                        <input type="checkbox">
                        <span class="description"><strong>Monopattino Gianlu</strong></span><br>
                        <span class="arrow">&#10236;</span>
                        <span>Via di Gioia - a 220 metri</span><br>
                        <span>Stato carica:</span><br>
                        <div id="battery1"></div>
                    </div>
                    
                    <div>
                        <input type="checkbox">
                        <span class="description"><strong>Monopattino Mike</strong></span><br>
                        <span class="arrow">&#10236;</span>
                        <span>Via del Tutto Precauzionale - a 400 metri</span><br>
                        <span>Stato carica:</span><br>
                        <div id="battery2"></div>
                    </div>
                    
                    <div>
                        <input type="checkbox">
                        <span class="description"><strong>Monopattino Fede</strong></span><br>
                        <span class="arrow">&#10236;</span>
                        <span>Via da qui - a 490 metri</span><br>
                        <span>Stato carica:</span><br>
                        <div id="battery3"></div>
                    </div>
                    
                </div>
            </main>
            </div>
        </div>
    </body>
</html>
